<!DOCTYPE html>
<html>
    <head>
        <title>Basic-HTML</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Spicy+Rice" rel="stylesheet">

    </head>

    <body>
        <div class="outline_red">
            <h1>This is my first header</h1>
            <h2>Sub-header</h2>
                <ol>
                    <li>element 1</li>
                    <li>element 2</li>
                    <li>element 3</li>
                </ol>
        </div>
        <div class="outline_white">
            <h2>Sub-header 2</h2>
                <ul>
                    <li id="swag">unordered element 1</li>
                    <li id="yolo">unordered element 2</li>
                    <li>unordered element 3</li>
                </ul>
        </div>
        <div>
            <h2>Sample Text</h2>
                <p>more sample text</p>
                <p>sample text part 2</p>
        </div>
        <div>
            <h2>Images</h2>
            <img src = "https://upload.wikimedia.org/wikipedia/commons/e/eb/Ash_Tree_-_geograph.org.uk_-_590710.jpg" />
            <img src = "https://upload.wikimedia.org/wikipedia/commons/c/ca/Larix_decidua_Aletschwald.jpg" />

            <h2>Links</h2>
            <a href = "http://www.google.com">sample text 1</a>
            <a href = "http://www.google.com">sample text 2</a>

            <h2>Linked images</h2>
            <a href = "https://en.wikipedia.org/wiki/Tree"><img src = "https://upload.wikimedia.org/wikipedia/commons/2/2d/Nedravazhakola.jpg"></a>
            <a href = "https://en.wikipedia.org/wiki/Tree"><img src = "https://upload.wikimedia.org/wikipedia/commons/3/31/Daintree_Rainforest_4.jpg"></a>
        </div>
    </body>
</html>
